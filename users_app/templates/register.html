{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Register-Taskmate</title>
{% endblock %}
{% block content %}

  <div class="container">
    <h2 class="mt-3">Register on Taskmate</h2>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissable fade show" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    {% endif %}
      <form method="post" class="mt-5 col-6">
        {% csrf_token %}
        {{register_form|crispy}}
        <button type="Submit" name="button" class="btn btn-success mb-5">Register</button>
      </form>
  </div>
{% endblock %}
