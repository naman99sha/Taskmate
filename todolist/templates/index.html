{% extends 'base.html' %}
{% load static %}
{% block title %}
  <title>Taskmate</title>
{% endblock %}
{% block content %}
  <div class="container">

      <div class="row mt-5">
        <div class="col-lg-4">
          <img src="{% static 'images/1.jpg' %}" width="360px" height="250px" class="rounded-lg shadow-lg">
        </div>
        <div class="col-lg-4">
          <img src="{% static 'images/2.jpg' %}" width="360px" height="250px" class="rounded-lg shadow-lg">
        </div>
        <div class="col-lg-4">
          <img src="{% static 'images/3.jpg' %}" width="360px" height="250px" class="rounded-lg shadow-lg">
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-10 offset-md-1">
            <center><p class="h1 text-primary">Taskmate</p></center>
            <center><p class="h2 mt-4">Quick and Easy to use, anytime, anywhere</p></center>
            {% if user.is_authenticated %}
            <center><a href="{% url 'todolist' %}"><button type="button" class="btn btn-primary btn-lg mt-3">Let's Start</button></a></center>
            {% endif %}
        </div>

      </div>
  </div>
{% endblock %}
